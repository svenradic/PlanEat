<div class="register-container">
  <h2>Welcome to PlanEat!</h2>


  <div class="form-group">
    <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
    <button mat-raised-button color="accent" (click)="register()">
      Sign Up with Email
    </button>
  </div>
</div>
